        <div>
            <h1 class="heading">Settings</h1>
        </div>
        <div class="textDiv">
            <label for="videoFps">Video FPS (Frames Per Second):</label>
            <select id="videoFps" class="inputBox">
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="15">15</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="29.97">29.97</option>
                <option value="30" selected="selected">30</option>
                <option value="50">50</option>
                <option value="59.94">59.94</option>
                <option value="60">60</option>
            </select></br>

            <label for="url">DeepFIR API URL:</label>
            <input type="url" name="url" id="url" class="inputBox" value="http://127.0.0.1:5000/" pattern="http*://.*" size="25" required></br>

            <label for="testConnection">Connection status: <span id="connectionStatus" style="color: #FF9900">Unknown<span></label>
            <button id="testConnection" type="button" class="testButton">Test API Connection</button></br>

            <label for="metadata">Use metadata?</label>
            <select id="metadata" class="inputBox" disabled>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select></br>

            <label for="models">Super-Resolution Model:</label>
            <select id="models" class="inputBox">
            </select></br>

            <label for="processor">Processor:</label>
            <select id="processor" class="inputBox">
                <option value="gpu">GPU</option>
                <option value="cpu">CPU</option>
            </select></br>

            <label for="loadModel">Model status: <span id="modelStatus" style="color: #FF9900">Unknown<span></span></label>
            <button id="loadModel" type="button" class="testButton">Load Model</button></br>
        </div>
        <script>window.$ = window.jQuery = require("../node_modules/jquery/dist/jquery.min.js");</script>
        <script src="../js/settings.js"></script>
